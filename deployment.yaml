apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-sample-app
spec:
  selector:
    matchLabels:
      app: java-sample-app
  template:
    metadata:
      labels:
        app: java-sample-app
    spec:
      containers:
      - name: java-sample-app
        image: kulbhushanmayer/kaniko:latest
        resources:
          limits:
            memory: "100Mi"
            cpu: "50m"
        ports:
        - containerPort: 8080
