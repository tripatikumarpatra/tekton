apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-application
spec:
  replicas: 3
  selector:
    matchLabels:
      app: states
  template:
    metadata:
      labels:
        app: states
    spec:
      containers:
      - name: states
        image: kulbhushanmayer/kaniko:latest
        resources:
          limits:
            memory: "100Mi"
            cpu: "50m"
        ports:
        - containerPort: 8080
